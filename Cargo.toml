[workspace]
members = [
    "jose",
]
resolver = "3"

[workspace.package]
license = "MIT OR Apache-2.0"
readme = "README.md"
authors = ["Credibil"]
categories = ["cryptography"]
edition = "2024"
exclude = [".*", "snapshots/"]
homepage = "https://credibil.io"
keywords = ["credentials", "decentralized", "identity", "openid", "verifiable"]
repository = "https://github.com/credibil/jose"
rust-version = "1.86"
version = "0.1.2"

[workspace.lints.rust]
missing_docs = "warn"
unused_extern_crates = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"

[workspace.dependencies]
anyhow = "1.0.98"
base64ct = { version = "1.7.3", features = ["std"] }
credibil-ose = { git = "https://github.com/credibil/ose.git" }
multibase = "0.9.1"
rand = "0.8.5"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140", features = ["alloc"] }
serde_repr = "0.1"
test-kms = { git = "https://github.com/credibil/ose.git" }
tracing = "0.1.41"
zeroize = "1.8.1"
